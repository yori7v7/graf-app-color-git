<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonalidad RGB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5 p-4 rounded shadow">
        <h1 class="text-center mb-4 text-primary">Selector de Tonalidad RGB</h1>
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="redRange" class="form-label">Rojo</label>
                <input type="range" class="form-range" id="redRange" min="0" max="255" value="128">
                <input type="number" id="redInput" class="form-control mt-2" min="0" max="255" value="128">
            </div>
            <div class="col-md-4">
                <label for="greenRange" class="form-label">Verde</label>
                <input type="range" class="form-range" id="greenRange" min="0" max="255" value="128">
                <input type="number" id="greenInput" class="form-control mt-2" min="0" max="255" value="128">
            </div>
            <div class="col-md-4">
                <label for="blueRange" class="form-label">Azul</label>
                <input type="range" class="form-range" id="blueRange" min="0" max="255" value="128">
                <input type="number" id="blueInput" class="form-control mt-2" min="0" max="255" value="128">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-12">
                <label for="colorPicker" class="form-label">Selector de Color</label>
                <input type="color" id="colorPicker" class="form-control form-control-color">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="colorDisplay" class="color-box mx-auto"></div>
                <p class="text-center mt-3">CÃ³digo Hexadecimal: <span id="hexCode" class="badge bg-secondary">#808080</span></p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
     <!-- Padky -->
    <script src="script.js"></script>
</body>
</html>
